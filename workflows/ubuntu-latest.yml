name: NSIS

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    container: debian:sid
    steps:
    - name: Install NSIS
      run: |
        bash -c 'echo "deb http://ftp.us.debian.org/debian unstable main contrib non-free" >> /etc/apt/sources.list.d/unstable.list'
        apt-get -y update
        apt-get -y install -t unstable nsis
    - name: Print NSIS version
      run: makensis -VERSION
    - name: Print NSIS compile flags
      run: makensis -HDRINFO
